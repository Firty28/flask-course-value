<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Курсы валют</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md py-3 mb-4 border-bottom">
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-dark">Домой</a></li>
            <li><a href="/article" class="nav-link px-2 link-dark">Новости</a></li>
            <li><a href="/values" class="nav-link px-2 link-dark">Валюты</a></li>
            <li><a href="/author" class="nav-link px-2 link-dark">О нас</a></li>
          </ul>
        </header>
      </div>
      <div class="container">
        <div class="text-center link-danger">
            САЙТ НАХОДИТСЯ НА СТАДИИ РАЗРАБОТКИ!!!
        </div>
        <div class="text">
            RUB
        </div>
        <div class="container__table">
            <div class="table-1">
                <div class="title">
                    USD
                </div>
                <div class="value">
                    {{ values[0] }}
                </div>
            </div>
            <div class="table-2">
                <div class="title">
                    EUR
                </div>
                <div class="value">
                    {{ values[1] }}
                </div>
            </div>
            <div class="table-3">
                <div class="title">
                    CNY
                </div>
                <div class="value">
                    {{ values[2] }}
                </div>
            </div>
        </div>
      </div>
</body>
</html>
